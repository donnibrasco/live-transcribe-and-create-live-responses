<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Overlay</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      html, body { margin: 0; background: transparent; font-family: Inter, Segoe UI, system-ui, -apple-system, Roboto, Arial, sans-serif; }
      #box { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,.6); color: #fff; padding: 12px 16px; border-radius: 12px; font-weight: 700; font-size: 28px; }
    </style>
  </head>
  <body>
    <div id="box">Waiting…</div>
    <script>
      const box = document.getElementById('box');
      const src = '/api/last';
      async function poll(){
        try {
          const r = await fetch(src, { cache: 'no-store' });
          if(r.ok){
            const j = await r.json();
            if(j && typeof j.text === 'string') box.textContent = j.text || 'Waiting…';
          }
        } catch(_) {}
        setTimeout(poll, 800);
      }
      poll();
    </script>
  </body>
  </html>
